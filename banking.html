<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Banking</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        This is my Account
        <span class="font-semibold text-violet-500">Money $$</span> !!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- blance and transiction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 rounded p-8">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 rounded w p-8">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 rounded p-8">
            <h3 class="text-2xl">Blance</h3>
            <h4 class="text-4xl">$<span id="blance-total">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- withdraw and deposit  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-emerald-100 p-8 rounded">
            <h3>Please Deposit</h3>
            <input
              id="depositInput"
              class="w-3/4 block border border-gray-400 rounded"
              type="text"
              placeholder="$ Enter the deposit amount"
            />

            <button
              id="deposit-button"
              class="bg-orange-600 text-white px-4 py-2 font-medium rounded mt-2"
            >
              Deposit
            </button>
          </div>
          <div class="bg-lime-100 p-8 rounded">
            <h3>Please withdraw</h3>
            <input
              id="withdrawInput"
              class="w-3/4 block border border-gray-400 rounded"
              type="text"
              placeholder="$ Enter the withdraw amount"
            />

            <button
              id="withdraw-button"
              class="bg-orange-600 text-white px-4 py-2 font-medium rounded mt-2"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/banking.js"></script>
  </body>
</html>
