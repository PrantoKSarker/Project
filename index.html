<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>Bap Ar Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome To My
        <span class="font-semibold text-violet-500">Bap-ar-Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mt-8 mx-auto p-8 rounded">
        <h3 class="text-xl">Please Login</h3>
        <form action="">
          <input
            type="text "
            id="user-email"
            class="w-3/4 block px-2 mb-2 border border-gray-400 rounded"
            placeholder="Enter Your Name"
          />
          <input
            class="w-3/4 block px-2 mb-2 border border-gray-400 rounded"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter Your Password"
          />
        </form>
        <button
          id="login-btn"
          class="bg-cyan-800 text-white px-4 py-2 font-medium rounded"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
